<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="sp://import/css/core-dark.css">
		<link rel="stylesheet" href="sp://import/css/api.css">
		<link rel="stylesheet" href="exposure.css">

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="exposure.js"></script>
	</head>
	<body>
		<header class="startHeader">
			<img src="refresh.png" id="refresh" />
			<h1>E<span id="x">x</span>posure</h1>
			<div id="goButton" class="clickable"></div>
			<p id="instructions">Find out what your friends are listening to.</p>
			<div id="throbber">
				<img src="throbber.gif" alt="throbber" />
				<span></span>
			</div>
			<div id="albumsWrapper">
				<div id="albums">
					<div id="album1" class="album"/>
						<div class="albumInfo invisible">
							<img src="roy.jpg" class="friendFace" />
							<h3 class="friendName">Roy McElmurray<span class="smallText">listened to</span></h3>
							<h2 class="songName">Hello Seattle<span class="smallText"> by</span></h2>
							<h3 class="artist">Owl City</span>
						</div>
					</div>
					<div id="album2" class="album"/>
						<div class="albumInfo invisible">
							<img src="roy.jpg" class="friendFace" />
							<h3 class="friendName">Roy McElmurray<span class="smallText"> listened to</span></h3>
							<h2 class="songName">Hello Seattle<span class="smallText"> by</span></h2>
							<h3 class="artist">Owl City</span>
						</div>
					</div>
					<div id="album3" class="album"/></div>
					<div id="album4" class="album"/></div>
				</div>
			</div>
		</header>
		<div id="content">
			<div id="playListWrapper">
				<div id="playlist"></div>
			</div>
			<div id="friends" class="sp-list">
				<ul></ul>
			</div>
		</div>
		<footer>
			<div id="sortStyles">
				<div class="clickable">4</div>
				<div class="clickable">3</div>
				<div class="clickable">2</div>
				<div class="clickable">1</div>
			</div>
		</footer>
	</body>
</html>
