<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="sp://import/css/core-dark.css">
		<link rel="stylesheet" href="sp://import/css/api.css">
		<link rel="stylesheet" href="exposure.css">

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
		<script type="text/javascript" src="exposure.js"></script>
	</head>
	<body>
		<header class="startHeader">
			<h1>E<span id="x">x</span>posure</h1>
			<div id="throbber">
				<img src="throbber.gif" alt="throbber" />
				<span></span>
			</div>
			<div id="trackInfo"></div>
			<div id="goButton" class="clickable">
			<img src="clickToStart.png" /></div>
			<p id="instructions">Find out what your friends are listening to.</p>
			<div id="intro">
				<p class="introP"><span class="littleHeader">Connect with facebook</span> to dynamically generate a playlist of all of what your friends are listening to on Spotify.</p>
				<p class="introP"><span class="littleHeader">Adjust your settings</span> with the sliders below to set the variation of friends and songs that you'll hear.</p>
			</div>
		</header>
		<div class="spacer"></div>
		<div id="playlist"></div>
		<footer>
			<img src="refresh.png" id="refresh" />
			<div id="freshOnly" class="appOption">
				<label>Fresh Songs Only: <input type="checkbox" /></label>
			</div>
			<div id="totalNumSongs" class="appOption">
				<label>Total Songs: <input type="range" min="1" max="100" value="25" /></label>
			</div>
			<div id="songsPerFriend" class="appOption">
				<label>Songs Per Friend: <input type="range" min="1" max="20" value="4" /></label>
			</div>
		</footer>
	</body>
</html>
